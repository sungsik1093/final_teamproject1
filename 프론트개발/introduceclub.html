<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띵유(mju united) 사이트</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }

        header {
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 1.8em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: right;
            margin-right: 20px;
        }

        nav ul li {
            display: inline;
            margin-left: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffb3b3;
        }

        .main-content {
            padding: 40px 0;
        }

        .club-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .club-info {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }

        .tab-section {
            margin-top: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            color: #000;
            flex: 1;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .tab-buttons button:hover {
            background-color: #d1d1d1;
            transform: scale(1.05);
        }

        .tab-buttons button.active {
            background-color: #007BFF;
            color: #fff;
        }

        .tab-content {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        .tab-content {
            transition: opacity 0.5s;
        }

        .tab-content.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .editable {
            border: 2px dashed #007BFF;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .editable:focus {
            outline: none;
            background-color: #e6f7ff;
        }

        /* 글쓰기/저장 버튼 스타일 */
        #edit-activities-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #edit-activities-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>띵유 </h1>
            <nav>
                <ul>
                    <li><a href="main.html" class="main-page" target="_blank">홈</a></li>
                    <li><a href="Q&A.html" class="Q&A-page" target="_blank">문의하기</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main-content">
        <div class="container">
            <h2>동아리 소개</h2>
            <p>우리 동아리는 다양한 활동을 통해 커뮤니티와 소통하며, 모두가 함께 성장할 수 있는 공간을 제공합니다.</p>
            <img src="club_image.jpg" alt="동아리 사진" class="club-image">
            <div class="club-info">
                <!---->
            </div>
            <button id="join-btn">가입하기</button>

            <div class="tab-section">
                <div class="tab-buttons">
                    <button class="tab-button active" data-target="intro">동아리 소개</button>
                    <button class="tab-button" data-target="activities">활동 내용</button>
                    <button class="tab-button" data-target="reviews">별점 및 후기</button>
                </div>
                <div id="intro" class="tab-content">우리 동아리는 다양한 봉사 활동과 커뮤니티 이벤트를 통해 회원들의 성장을 지원합니다.</div>
                <div id="activities" class="tab-content hidden">우리는 매주 다양한 프로젝트와 행사에 참여하며, 회원들이 적극적으로 활동할 수 있도록 기회를
                    제공합니다.
                    <button id="edit-activities-btn" style="display:none; margin-top:10px;">글쓰기</button>
                </div>
                <div id="reviews" class="tab-content hidden">회원들의 후기와 별점을 통해 동아리에 대한 솔직한 의견을 공유합니다.</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 띵유. 모든 권리 보유.</p>
        </div>
    </footer>

    <script>
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', function () {
                const target = this.getAttribute('data-target');

                tabButtons.forEach(btn => btn.classList.remove('active'));

                this.classList.add('active');

                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });

                document.getElementById(target).classList.remove('hidden');
            });
        });

        function enableEditing(tabId, buttonId) {
            const tabContent = document.getElementById(tabId);
            const button = document.getElementById(buttonId);

            button.addEventListener("click", () => {
                const isEditing = tabContent.isContentEditable;

                if (!isEditing) {
                    // 편집 모드 시작
                    tabContent.contentEditable = true;
                    tabContent.classList.add("editable");
                    button.textContent = "저장"; // 버튼 텍스트 변경
                } else {
                    // 편집 모드 종료 및 저장
                    tabContent.contentEditable = false;
                    tabContent.classList.remove("editable");
                    button.textContent = "글쓰기"; // 버튼 텍스트 복원

                    // 수정된 내용 서버로 저장 로직 추가 가능
                    alert("수정된 내용이 저장되었습니다.");
                }
            });
        }

        // 로그인한 사용자 여부 확인
        // 예시: 서버에서 로그인된 사용자 정보를 가져와 회원인지 확인하는 함수
        // 실제로는 서버와의 통신을 통해 사용자가 로그인했는지 여부를 검증하는 API 호출이 필요
        function isLoggedIn() {
            // 실제 서버와 연동하여 로그인 상태 및 회원 여부를 확인하는 로직 필요
            // 현재 예시는 간단히 true를 반환하여 로그인 상태로 가정
            return true; // 예시로 로그인된 상태라고 가정
        }

        // 페이지 로드 시 콘텐츠 표시 제어 함수
        // 활동 내용 탭을 사용자가 로그인한 상태에서만 볼 수 있도록 설정
        function displayContent() {
            const activitiesTab = document.getElementById('activities');
            const activitiesButton = document.querySelector('[data-target="activities"]');

            // 사용자가 로그인하지 않은 경우 활동 내용 탭에 접근 제한 메시지 표시
            if (!isLoggedIn()) {
                activitiesTab.innerHTML = "동아리 회원만 볼 수 있는 내용입니다. 로그인 후 다시 시도해주세요.";
                activitiesButton.style.display = 'none'; // 회원이 아닌 경우 활동 내용 탭 버튼을 숨김
            }
        }

        // 페이지가 로드될 때 displayContent 함수 호출하여 콘텐츠 표시 제어
        window.onload = displayContent;
    </script>

    <div id="announcements" class="tab-content hidden">
        <!-- 서버에서 공지사항 목록을 불러와 표시 -->
        <div id="announcement-list">공지사항을 불러오는 중...</div>
        <!-- 관리자인 경우에만 보이는 공지 작성 폼 -->
        <div id="announcement-form" class="hidden">
            <h3>새 공지사항 작성</h3>
            <textarea id="announcement-text" rows="4" cols="50"></textarea>
            <button onclick="postAnnouncement()">공지사항 올리기</button>
        </div>
    </div>

    <script>
        // 관리자 여부 확인
        // 예시: 서버에서 관리자인지 확인하는 함수
        // 실제로는 서버와의 통신을 통해 사용자가 관리자 권한을 갖고 있는지 여부를 검증하는 API 호출이 필요
        function isAdmin() {
            // 실제 서버와 연동하여 관리자인지 확인하는 로직 필요
            // 현재 예시는 간단히 true를 반환하여 관리자로 가정
            return true; // 예시로 관리자 상태라고 가정
        }

        // 공지사항을 로드하여 화면에 표시하는 함수
        // 서버에서 공지사항 데이터를 가져와서 공지사항 리스트에 추가
        function loadAnnouncements() {
            // 공지사항 목록을 서버에서 불러와 표시
            // 실제로는 서버에서 공지사항 데이터를 가져와 DOM에 추가하는 로직 필요
            document.getElementById('announcement-list').innerHTML = "여기에 공지사항 내용이 표시됩니다.";
        }

        // 공지사항을 서버로 전송하는 함수
        // 관리자가 작성한 공지사항을 서버로 전송하여 저장하는 로직 필요
        function postAnnouncement() {
            const text = document.getElementById('announcement-text').value;
            // 실제로는 서버로 공지사항 데이터를 전송하여 저장하는 API 호출 필요
            alert("공지사항이 업로드되었습니다: " + text);
        }

        // 페이지가 로드될 때 공지사항 로드 및 관리자 여부 확인
        window.onload = function () {
            loadAnnouncements(); // 공지사항 목록 로드
            if (isAdmin()) { // 관리자인 경우 공지사항 작성 폼 표시
                document.getElementById('announcement-form').classList.remove('hidden');
            }
        };

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const clubId = urlParams.get('id'); // URL에서 동아리 ID 가져오기

            if (clubId) {
                fetch(`/get_club_details?id=${clubId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            displayClubDetails(data.club);
                        } else {
                            alert("동아리 정보를 불러올 수 없습니다.");
                        }
                    })
                    .catch(error => console.error("동아리 상세 정보 가져오기 오류:", error));
            } else {
                alert("유효하지 않은 동아리 ID입니다.");
            }
        });

        function displayClubDetails(club) {
            const clubInfo = document.querySelector(".club-info");
            clubInfo.innerHTML = `
        <p><strong>회장:</strong> ${club.leader}</p>
        <p><strong>동아리방:</strong> ${club.room}</p>
        <p><strong>연락처:</strong> ${club.contact}</p>
        <p><strong>모임시간:</strong> ${club.meeting_time}</p>
        <p><strong>모집기간:</strong> ${club.recruitment_period || '정보 없음'}</p>
    `;
            document.querySelector("h1").textContent = club.name; // 동아리 이름 설정
            document.getElementById("intro").textContent = club.description; // 소개
            document.getElementById("activities").textContent = club.activities; // 활동 내용
        }



    </script>

</body>

</html>
